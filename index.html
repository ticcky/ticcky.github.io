---
layout: default
---

<div style="float:left; margin-top:5px; margin-right:5px; width: 200px">
    <img src="/assets/me.jpg">
    <p>Hi! I'm a PhD student interested in spoken dialog systems and machine learning.

    <h3>My Projects</h3>
    <ul>
      <li>ALEX</li>
      <li>LSTM Dialog State Tracker</li>
    </ul>
</div>

<div class="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <br>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

</div>
